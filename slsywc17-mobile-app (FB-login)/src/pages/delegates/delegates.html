<ion-content padding>
  <div padding></div>
  <ion-list>
    <ion-item *ngFor="let delegate of friends">
      <ion-avatar item-start>
        <img src="{{delegate.profile}}">
      </ion-avatar>
      <h2>{{delegate.name}}</h2>
      <p>{{delegate.email}}</p>
    </ion-item>
  </ion-list>
  <ion-fab bottom left>
    <button ion-fab color="primary" (click)="show($event)"><ion-icon name="barcode"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="scan($event)"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>
</ion-content>
